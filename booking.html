  <!-- BOOKING SECTION -->
  <section class="booking">
    <h2>Book Your Yacht</h2>
    <form id="booking-form">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <select name="yacht" required>
        <option value="" disabled selected>Select a Yacht</option>
        <option value="Riva Diva">Riva Diva</option>
        <option value="Arat Princess V65">Arat Princess V65</option>
        <option value="Akul Cranchi Z35">Akul Cranchi Z35</option>
      </select>
      <input type="date" name="date" required />
      <input type="number" name="people" placeholder="Number of Guests" min="1" required />
      <textarea name="message" placeholder="Additional Notes (optional)"></textarea>
      <button type="submit" class="btn">Send Reservation</button>
      <p id="booking-status"></p>
    </form>
  </section>
